<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Anton Heestand</title>
</head>
<body>
	<div class="base">
		<div class="spinner">
		  <div class="bar1"></div>
		  <div class="bar2"></div>
		  <div class="bar3"></div>
		  <div class="bar4"></div>
		  <div class="bar5"></div>
		  <div class="bar6"></div>
		  <div class="bar7"></div>
		  <div class="bar8"></div>
		</div>
		<!-- <picture>
		  <source srcset="assets/images/simulator-background-dark.png" media="(prefers-color-scheme: dark)">
		  <img class="canvasImage canvasBackground" src="assets/images/simulator-background-light.png?raw=true" alt="visionOS background screenshot" onload="backgroundLoaded();">
		</picture> -->
		<picture>
		    <!-- Desktop Dark Mode -->
		    <source srcset="assets/images/simulator-desktop-dark.png?raw=true"
		            media="(min-width: 750px) and (prefers-color-scheme: dark)">
		    <!-- Desktop Light Mode -->
		    <source srcset="assets/images/simulator-desktop-light.png?raw=true"
		            media="(min-width: 750px) and (prefers-color-scheme: light)">
		    <!-- Mobile Dark Mode -->
		    <source srcset="assets/images/simulator-mobile-dark.png?raw=true"
		            media="(max-width: 750px) and (prefers-color-scheme: dark)">
		    <!-- Mobile Light Mode -->
		    <source srcset="assets/images/simulator-mobile-light.png?raw=true"
		            media="(max-width: 750px) and (prefers-color-scheme: light)">
		    <!-- Fallback Image -->
		    <img class="canvasImage canvasForeground" src="assets/images/simulator-desktop-light.png?raw=true" alt="visionOS foreground screenshot" onload="foregroundLoaded();">
		</picture>
		<div class="mainFrame desktopMainFrame"></div>
		<div class="mainFrame mobileMainFrame"></div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
